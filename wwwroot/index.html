<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskero</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="header">
        <div class="title">Taskero</div>
        <button onclick="openModal()" class="button">Create new task</button>
    </div>

    <div id="chartsContainer">
        <canvas id="taskChartByPriority"></canvas>
        <canvas id="taskChartByStatus"></canvas>
    </div>



    <form id="filterForm">
        <label for="priorityFilter">Filter by Priority:</label>
        <select id="priorityFilter">
            <option value="">All</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <label for="statusFilter">Filter by Status:</label>
        <select id="statusFilter">
            <option value="">All</option>
            <option value="Pending">Pending</option>
            <option value="InProgress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Archived">Archived</option>
        </select>

        <button class="button" type="button" onclick="renderAllWithFilter()">Apply Filters</button>
    </form>



    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Create New Task</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId" name="taskId">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required><br>

                <label for="description">Description:</label><br>
                <textarea id="description" name="description" rows="4"></textarea><br>

                <label for="due">Due:</label><br>
                <input type="datetime-local" id="due" name="due" required><br>

                <label for="priority">Priority:</label><br>
                <select id="priority" name="priority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select><br>

                <label for="status">Status:</label><br>
                <select id="status" name="status" required>
                    <option value="Pending">Pending</option>
                    <option value="InProgress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Archived">Archived</option>
                </select><br><br>

                <button class="button" type="submit" id="submitBtn">Create Task</button>
            </form>
        </div>
    </div>

    <div>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Due</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
